{% include header.html %}
{% include baseurl.html %}
    <main class="home">
        <nav>
            <ul>
                {% for section in site.data.config-nav.casesnav %}
                <li tabindex=0 >
                    <img src="{{ section.img | relative_url }}" alt="{{ section.imgalt }}">
                    <span>{{ section.title }} <time>({{ section.time }})</time>
                        </span>
                        <div class="archbox"></div>
                    <ul>
                        {% for case in section.children %}
                        <li><a href="{{ base }}{{ case.url }}">{{ case.page }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </main>
{% include footer.html %}
